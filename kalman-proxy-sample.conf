# Sample configuration file for kalman-proxy
# This file shows the recommended settings to enable the Kalman filter
# for image instructions in the Guacamole protocol

# Basic proxy settings
listen_port = 4822
dest_host = localhost
dest_port = 4823

# Kalman filter settings
enable_kalman_filter = true
filter_instructions = img,png,jpeg

# CUDA settings
cuda_device = 0
cuda_threads = 256

# Kalman filter parameters
# These parameters control how aggressively the filter smooths the data
process_noise = 0.01
measurement_noise = 0.1
state_dim = 3
measurement_dim = 3

# Logging settings
log_level = info
log_file = /var/log/kalman-proxy.log

# Performance settings
buffer_size = 8192
max_connections = 100